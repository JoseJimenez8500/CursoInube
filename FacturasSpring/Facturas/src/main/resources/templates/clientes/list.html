<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <style>
        /* Filas inactivas atenuadas */
        .inactive {
        opacity: 0.6;
        }

        /* Efecto hover para todas las filas */
        tbody tr:hover {
        background-color: #f0f8ff;
        }

        /* Encabezados centrados */
        th {
        text-align: center;
        }

        /* Botones uniformes y espaciados */
        .action-btn {
        margin-right: 4px;
        }

    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Lista de Clientes</h2>

    <div class="mb-3">
        <a th:href="@{/web/clientes/new}" class="btn btn-primary">Nuevo Cliente</a>
        <a th:href="@{/web/clientes}" class="btn btn-secondary">Todos</a>
        <a th:href="@{/web/clientes/activos}" class="btn btn-success">Activos</a>
        <a th:href="@{/web/clientes/inactivos}" class="btn btn-warning">Inactivos</a>
    </div>

    <div class="table-responsive">
        <table class="table table-hover table-bordered align-middle">
            <thead class="table-dark">
            <tr>
                <th>Nombre</th>
                <th>Apellido Paterno</th>
                <th>Apellido Materno</th>
                <th>RFC</th>
                <th>Activo</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cliente: ${clientes}" th:classappend="${cliente.activo == 0}? 'inactive'">
            <td th:text="${cliente.nombre}"></td>
            <td th:text="${cliente.apellidoPaterno}"></td>
            <td th:text="${cliente.apellidoMaterno}"></td>
            <td th:text="${cliente.rfc}"></td>
            <td class="text-center">
                <span th:text="${cliente.activo == 1 ? 'Si' : 'No'}"
                      th:class="${cliente.activo == 0} ? 'text-danger fw-bold' : 'fw-bold'"></span>
            </td>
            <td class="text-center">
                <a th:href="@{/web/clientes/{id} (id=${cliente.idCliente})}" class="btn btn-info btn-sm action-btn">Ver</a>
                <a th:href="@{/web/clientes/edit/{id} (id=${cliente.idCliente})}" class="btn btn-primary btn-sm action-btn">Editar</a>
                <a th:if="${cliente.activo == 1}" th:href="@{/web/clientes/inactivar/{id}(id=${cliente.idCliente})}"
                   class="btn btn-warning btn-sm action-btn">Inactivar</a>
                <a th:if="${cliente.activo == 0}" th:href="@{/web/clientes/activar/{id} (id=${cliente.idCliente})}"
                   class="btn btn-success btn-sm action-btn">Activar</a>
            </td>
            </tr>
            </tbody>
        </table>
        <a th:href="@{/web/telefonos}" class="btn btn-secondary">
            Telefonos
        </a>
    </div>
</div>
</body>
</html>
