
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> <head>
    <meta charset="utf-8"/>
    <title>Detalles del Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-4">
    <div class="card shadow">
        <div class="card-body">

            <div class="d-flex justify-content-between">
                <h3 class="mb-3" th:text="${cliente.nombre + ' ' + cliente.apellidoPaterno +
                (cliente.apellidoMaterno != null ? ' ' + cliente.apellidoMaterno: '')}">
                    Nombre del Cliente
                </h3>
                <a th:href="@{/web/clientes}" class="btn btn-secondary"> Volver</a>
            </div>
            <hr/>

            <div class="row g-3">
                <div class="col-md-6">
                    <p><strong>ID:</strong>
                        <span th:text="${cliente.idCliente}"></span>
                    </p>

                    <p><strong>RFC:</strong>
                        <span th:text="${cliente.rfc != null ? cliente.rfc: '-'}"></span>
                    </p>
                    <p><strong>Fecha de Alta:</strong>
                        <span th:text="${#temporals.format(cliente.fechaAlta, 'dd/MM/yyyy')}"></span>
                    </p>
                </div>

                <div class="col-md-6">
                    <p><strong>Apellido Paterno:</strong>
                        <span th:text="${cliente.apellidoPaterno}"></span>
                    </p>

                    <p><strong>Apellido Materno:</strong>
                        <span th:text="${cliente.apellidoMaterno != null ? cliente.apellidoMaterno: '-'}"></span>
                    </p>
                </div>
            </div>
            <hr/>

            <!--Teléfonos-->
            <h5 class="mt-3">Teléfonos</h5>
            <div th:if="${cliente.telefonos != null and !#lists.isEmpty(cliente.telefonos)}">
                <table class="table table-bordered table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Número</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="t: ${cliente.telefonos}">
                        <td th:text="${t.idTelefono}"></td>
                        <td th:text="${t.telefono}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${cliente.telefonos == null or #lists.isEmpty(cliente.telefonos)}">
                <p class="text-muted">No hay teléfonos registrados.</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
