
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${action == 'new' ? 'Crear Cliente' : 'Editar Cliente'}"></title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">
</head>

<body class="bg-light">
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0"
                th:text="${action == 'new' ? 'Crear Nuevo Cliente': 'Editar Cliente'}"> Crear Nuevo Cliente
            </h4>
        </div>
        <div class="card-body">
            <form th:action="@{/web/clientes}" th:object="${cliente}" method="post">
            <input type="hidden" th:field="*{idCliente}" />

            <div class="row g-3">
                <!-- Nombre -->
                <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" id="nombre" th:field="*{nombre}"
                           class="form-control" required>
                </div>


                <!-- Apellido paterno -->
                <div class="col-md-6">
                    <label for="apaterno" class="form-label">Apellido Paterno</label>
                    <input type="text" id="apaterno" th:field="*{apellidoPaterno}"
                           class="form-control" required>
                </div>


                <!-- Apellido materno -->
                <div class="col-md-6">
                    <label for="amaterno" class="form-label">Apellido Materno</label>
                    <input type="text" id="amaterno" th:field="*{apellidoMaterno}"
                           class="form-control">
                </div>

                    <!-- RFC -->
                <div class="col-md-6">
                    <label for="rfc" class="form-label">RFC</label>
                    <input type="text" id="rfc" th:field="*{rfc}"
                           class="form-control" maxlength="13">
                </div>
            </div>

                <!-- Botones -->
                <div class="mt-4 d-flex justify-content-between">
                    <a th:href="@{/web/clientes}" class="btn btn-secondary">
                        Cancelar
                    </a>

                    <button type="submit"
                            class="btn btn-success"
                            th:text="${action == 'new' ? 'Guardar Cliente' : 'Actualizar Cliente'}">
                        Guardar Cliente
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
