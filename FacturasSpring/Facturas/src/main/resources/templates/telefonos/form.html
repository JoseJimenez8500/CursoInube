
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${action == 'new' ? 'Crear Cliente' : 'Editar Cliente'}"></title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">
</head>

<body class="bg-light">
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0"
                th:text="${action == 'new' ? 'Crear Nuevo Telefono': 'Editar Telefono'}"> Crear Nuevo Telefono
            </h4>
        </div>
        <div class="card-body">
            <form th:action="@{/web/telefonos}" th:object="${telefono}" method="post">
            <input type="hidden" th:field="*{idTelefono}" />

            <div class="row g-3">
                <!-- Telefono -->
                <div class="col-md-6">
                    <label for="telefono" class="form-label">Telefono</label>
                    <input type="text" id="telefono" th:field="*{telefono}"
                           class="form-control" required>
                </div>

                <div th:if="${action == 'edit'}">
                    <div class="col-md-6">
                        <label for="cliente" class="form-label">IdCliente</label>
                        <input type="text" id="cliente" th:field="*{cliente.idCliente}"
                               class="form-control" required>
                    </div>
                </div>


                <div th:if="${action == 'new'}">
                    <div class="col-md-6">
                        <label for="clienteNew" class="form-label">Cliente</label>
                        <select th:field="*{cliente}" id="clienteNew">
                            <option value="" disabled selected>Seleccione un cliente</option>
                            <option th:each="c : ${activos}"
                                    th:value="${c.idCliente}"
                                    th:text="${c.idCliente}">
                            </option>
                        </select>
                    </div>
                </div>

            </div>
                <!-- Botones -->
                <div class="mt-4 d-flex justify-content-between">
                    <a th:href="@{/web/telefonos}" class="btn btn-secondary">
                        Cancelar
                    </a>

                    <button type="submit"
                            class="btn btn-success"
                            th:text="${action == 'new' ? 'Guardar Telefono' : 'Actualizar Telefono'}">
                        Guardar Telefono
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
