
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> <head>
    <meta charset="utf-8"/>
    <title>Detalles del Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-4">
    <div class="card shadow">
        <div class="card-body">

            <div class="d-flex justify-content-between">
                <h3 class="mb-3" th:text="${telefono.telefono}">
                    Telefono
                </h3>
                <a th:href="@{/web/telefonos}" class="btn btn-secondary"> Volver</a>
            </div>
            <hr/>

            <div class="row g-3">
                <h4 class="mt-3">Cliente</h4>
                <div class="col-md-6">
                    <p><strong>ID:</strong>
                        <span th:text="${telefono.cliente.idCliente}"></span>
                    </p>

                    <p><strong>RFC:</strong>
                        <span th:text="${telefono.cliente.rfc != null ? telefono.cliente.rfc: '-'}"></span>
                    </p>
                    <p><strong>Fecha de Alta:</strong>
                        <span th:text="${#temporals.format(telefono.cliente.fechaAlta, 'dd/MM/yyyy')}"></span>
                    </p>
                </div>

                <div class="col-md-6">
                    <p><strong>Nombre:</strong>
                        <span th:text="${telefono.cliente.nombre}"></span>
                    </p>

                    <p><strong>Apellido Paterno:</strong>
                        <span th:text="${telefono.cliente.apellidoPaterno}"></span>
                    </p>

                    <p><strong>Apellido Materno:</strong>
                        <span th:text="${telefono.cliente.apellidoMaterno != null ? telefono.cliente.apellidoMaterno: '-'}"></span>
                    </p>
                </div>
            </div>
            <hr/>
        </div>
    </div>
</div>
</body>
</html>
