<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <style>
        /* Filas inactivas atenuadas */
        .inactive {
        opacity: 0.6;
        }

        /* Efecto hover para todas las filas */
        tbody tr:hover {
        background-color: #f0f8ff;
        }

        /* Encabezados centrados */
        th {
        text-align: center;
        }

        /* Botones uniformes y espaciados */
        .action-btn {
        margin-right: 4px;
        }

    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Registro Diario</h2>

    <div class="table-responsive">
        <table class="table table-hover table-bordered align-middle">
            <thead class="table-dark">
            <tr>
                <th>Usuario</th>
                <th>Nombre Actividad</th>
                <th>Sala</th>
                <th>Entrada</th>
                <th>Salida</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="rDiario: ${registrosDiarios}">
            <td th:text="${rDiario.nombre}"></td>
            <td th:text="${rDiario.nombreActividad}"></td>
            <td th:text="${rDiario.nombreSala}"></td>
            <td th:text="${rDiario.horarioEntrada}"></td>
            <td th:text="${rDiario.horarioSalida}"></td>
            </tr>
            </tbody>
        </table>
        <a th:href="@{/web/usuario}" class="btn btn-secondary">
            Usuarios
        </a>
        <a th:href="@{/web/sala}" class="btn btn-secondary">
            Salas
        </a>

        <a th:href="@{/web/actividad}" class="btn btn-secondary">
            Actividades
        </a>
    </div>
</div>
</body>
</html>
