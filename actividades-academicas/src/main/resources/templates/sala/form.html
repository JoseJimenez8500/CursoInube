
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${action == 'new' ? 'Crear sala' : 'Editar sala'}"></title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">
</head>

<body class="bg-light">
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0"
                th:text="${action == 'new' ? 'Crear Nueva Sala': 'Editar Sala'}"> Crear Nueva Sala
            </h4>
        </div>
        <div class="card-body">
            <form th:action="@{/web/sala}" th:object="${sala}" method="post">
            <input type="hidden" th:field="*{idSala}" />

            <div class="row g-3">
                <!-- Nombre -->
                <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" id="nombre" th:field="*{nombre}" oninput="this.value = this.value.toUpperCase()"
                           class="form-control" required>
                </div>


                <div class="col-md-6">
                    <label for="descripcion" class="form-label">Descripcion</label>
                    <input type="text" id="descripcion" th:field="*{descripcion}" oninput="this.value = this.value.toUpperCase()"
                           class="form-control" required>
                </div>

                <!-- Botones -->
                <div class="mt-4 d-flex justify-content-between">
                    <a th:href="@{/web/sala}" class="btn btn-secondary">
                        Cancelar
                    </a>

                    <button type="submit"
                            class="btn btn-success"
                            th:text="${action == 'new' ? 'Guardar sala' : 'Actualizar sala'}">
                        Guardar Sala
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
