<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <style>
        /* Filas inactivas atenuadas */
        .inactive {
        opacity: 0.6;
        }

        /* Efecto hover para todas las filas */
        tbody tr:hover {
        background-color: #f0f8ff;
        }

        /* Encabezados centrados */
        th {
        text-align: center;
        }

        /* Botones uniformes y espaciados */
        .action-btn {
        margin-right: 4px;
        }

    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Lista de salas</h2>

    <div class="mb-3">
        <a th:href="@{/web/sala/new}" class="btn btn-primary">Nueva Sala</a>
        <a th:href="@{/web/sala}" class="btn btn-secondary">Todos</a>
        <a th:href="@{/web/sala/activos}" class="btn btn-success">Activos</a>
        <a th:href="@{/web/sala/inactivos}" class="btn btn-warning">Inactivos</a>
    </div>

    <div class="table-responsive">
        <table class="table table-hover table-bordered align-middle">
            <thead class="table-dark">
            <tr>
                <th>Nombre</th>
                <th>Descripcion</th>
                <th>Estatus</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="sala: ${salas}" th:classappend="${sala.estatus eq 'Inactivo'}? 'inactive'">
            <td th:text="${sala.nombre}"></td>
            <td th:text="${sala.descripcion}"></td>
            <td class="text-center">
                <span th:text="${sala.estatus eq 'Activo' ? 'Si' : 'No'}"
                      th:class="${sala.estatus eq 'Inactivo'} ? 'text-danger fw-bold' : 'fw-bold'"></span>
            </td>
            <td class="text-center">
                <a th:href="@{/web/sala/edit/{id} (id=${sala.idSala})}" class="btn btn-primary btn-sm action-btn">Editar</a>
                <a th:if="${sala.estatus eq 'Activo'}" th:href="@{/web/sala/inactivar/{id}(id=${sala.idSala})}"
                   class="btn btn-warning btn-sm action-btn">Inactivar</a>
                <a th:if="${sala.estatus eq 'Inactivo'}" th:href="@{/web/sala/activar/{id} (id=${sala.idSala})}"
                   class="btn btn-success btn-sm action-btn">Activar</a>
            </td>
            </tr>
            </tbody>
        </table>
        <a th:href="@{/web/registroDirario}" class="btn btn-secondary">
            Registro Diario
        </a>
    </div>
</div>
</body>
</html>
