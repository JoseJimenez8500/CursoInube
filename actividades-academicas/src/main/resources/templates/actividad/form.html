
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${action == 'new' ? 'Crear actividad' : 'Editar actividad'}"></title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">
</head>

<body class="bg-light">
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0"
                th:text="${action == 'new' ? 'Crear Nueva actividad': 'Editar actividad'}"> Crear Nueva actividad
            </h4>
        </div>
        <div class="card-body">
            <form th:action="@{/web/actividad}" th:object="${actividad}" method="post">
            <input type="hidden" th:field="*{idActividad}"/>

            <div class="row g-3">
                <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre Actividad</label>
                    <input type="text" id="nombre" th:field="*{nombre}" oninput="this.value = this.value.toUpperCase()"
                           class="form-control" required >
                </div>

                <div class="col-md-6">
                    <label for="hoEntrada" class="form-label">Horario Entrada</label>
                    <input type="datetime-local" id="hoEntrada" th:field="*{hoEntrada}"
                           class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label for="hoSalida" class="form-label">Horario Salida</label>
                    <input type="datetime-local" id="hoSalida" th:field="*{hoSalida}"
                           class="form-control" required>
                </div>


                <div th:if="${action == 'edit'}">
                    <div class="col-md-6">
                        <label for="idUsuario" class="form-label">Id Usuario</label>
                        <input type="text" id="idUsuario" th:field="*{usuario.idUsuario}"
                               class="form-control" required>
                    </div>

                    <div class="col-md-6">
                        <label for="idSala" class="form-label">Id Sala</label>
                        <input type="text" id="idSala" th:field="*{sala.idSala}"
                               class="form-control" required>
                    </div>
                </div>


                <div th:if="${action == 'new'}">
                    <div class="col-md-6">
                        <label for="usuarioNew" class="form-label">Usuario</label>
                        <select th:field="*{usuario}" id="usuarioNew">
                            <option value="" disabled selected>Seleccione un usuario</option>
                            <option th:each="c : ${activosUsuarios}"
                                    th:value="${c.idUsuario}"
                                    th:text="${c.nombre}">
                            </option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label for="salaNew" class="form-label">Sala</label>
                        <select th:field="*{sala}" id="salaNew">
                            <option value="" disabled selected>Seleccione una sala</option>
                            <option th:each="c : ${activosSalas}"
                                    th:value="${c.idSala}"
                                    th:text="${c.nombre}">
                            </option>
                        </select>
                    </div>
                </div>


                <!-- Botones -->
                <div class="mt-4 d-flex justify-content-between">
                    <a th:href="@{/web/actividad}" class="btn btn-secondary">
                        Cancelar
                    </a>

                    <button type="submit"
                            class="btn btn-success"
                            th:text="${action == 'new' ? 'Guardar actividad' : 'Actualizar actividad'}">
                        Guardar actividad
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
