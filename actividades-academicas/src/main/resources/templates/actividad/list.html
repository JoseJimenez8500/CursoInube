<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <style>
        /* Filas inactivas atenuadas */
        .inactive {
        opacity: 0.6;
        }

        /* Efecto hover para todas las filas */
        tbody tr:hover {
        background-color: #f0f8ff;
        }

        /* Encabezados centrados */
        th {
        text-align: center;
        }

        /* Botones uniformes y espaciados */
        .action-btn {
        margin-right: 4px;
        }

    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Lista de actividades</h2>

    <div class="mb-3">
        <a th:href="@{/web/actividad/new}" class="btn btn-primary">Nueva actividad</a>
        <a th:href="@{/web/actividad}" class="btn btn-secondary">Todos</a>
        <a th:href="@{/web/actividad/activos}" class="btn btn-success">Activos</a>
        <a th:href="@{/web/actividad/inactivos}" class="btn btn-warning">Inactivos</a>
    </div>

    <div class="table-responsive">
        <table class="table table-hover table-bordered align-middle">
            <thead class="table-dark">
            <tr>
                <th>Nombre Actividad</th>
                <th>Horario Entrada</th>
                <th>Horario Salida</th>
                <th>Estatus</th>
                <th>ID Usuario</th>
                <th>ID Sala</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="actividad: ${actividades}" th:classappend="${actividad.estatus eq 'Inactivo'}? 'inactive'">
            <td th:text="${actividad.nombre}"></td>
            <td th:text="${actividad.hoEntrada}"></td>
            <td th:text="${actividad.hoSalida}"></td>
            <td class="text-center">
                <span th:text="${actividad.estatus eq 'Activo' ? 'Si' : 'No'}"
                      th:class="${actividad.estatus eq 'Inactivo'} ? 'text-danger fw-bold' : 'fw-bold'"></span>
            </td>
            <td th:text="${actividad.usuario.idUsuario}"></td>
            <td th:text="${actividad.sala.idSala}"></td>
            <td class="text-center">
                <a th:href="@{/web/actividad/edit/{id} (id=${actividad.idActividad})}" class="btn btn-primary btn-sm action-btn">Editar</a>
                <a th:if="${actividad.estatus eq 'Activo'}" th:href="@{/web/actividad/inactivar/{id}(id=${actividad.idActividad})}"
                   class="btn btn-warning btn-sm action-btn">Inactivar</a>
                <a th:if="${actividad.estatus eq 'Inactivo'}" th:href="@{/web/actividad/activar/{id} (id=${actividad.idActividad})}"
                   class="btn btn-success btn-sm action-btn">Activar</a>
            </td>
            </tr>
            </tbody>
        </table>
        <a th:href="@{/web/registroDirario}" class="btn btn-secondary">
            Registro Diario
        </a>
    </div>
</div>
</body>
</html>
